<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombicide Game Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nosifer', cursive;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        h1 {
            color: #cc0000;
            text-shadow: 2px 2px #000;
        }
        button {
            background-color: #444;
            color: #fff;
            border: 2px solid #cc0000;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .active {
            background-color: #cc0000;
        }
        .card, .weapon {
            background-color: #222;
            border: 2px solid #cc0000;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            font-size: 1.2em;
        }
        .weapon button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Zombicide Game Helper</h1>
    
    <div>
        <button onclick="setLevel('blue')">Azul</button>
        <button onclick="setLevel('yellow')">Amarelo</button>
        <button onclick="setLevel('orange')">Laranja</button>
        <button onclick="setLevel('red')">Vermelho</button>
    </div>
    
    <div>
        <button onclick="drawZombieCard()">Draw Zombie Card</button>
        <div id="zombie-card" class="card"></div>
    </div>

    <div>
        <button onclick="searchWeapon()">Search Weapon</button>
        <div id="weapons-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
